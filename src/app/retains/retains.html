<div class="flex flex-col md:flex-row items-center gap-4 mb-4">
  <div class="w-full md:w-2/3">
    <div class="flex rounded-md overflow-hidden border border-gray-300 bg-white">
      <span class="flex items-center px-3 bg-gray-200 text-gray-800">
        <i class="fas fa-search"></i>
      </span>
      <input
        type="text"
        id="search"
        class="w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Search by Product Code or Batch Number..."
      >
    </div>
  </div>

  <div class="w-full md:w-1/3 md:text-right">
    <button
      type="button"
      class="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-red-600 border border-red-300 rounded-md hover:bg-red-50 transition"
    >
      <i class="fas fa-trash-alt"></i>
      Delete Box
    </button>
  </div>
</div>

<div class="overflow-y-auto max-h-[60vh]">
  <table class="min-w-full border-collapse" id="inventoryTable">
    <thead class="bg-gray-100 sticky top-0 z-10">
      <tr class="text-left text-sm font-semibold text-gray-700">
        <th class="px-3 py-2">Product Code</th>
        <th class="px-3 py-2">Product Name</th>
        <th class="px-3 py-2">Batch Number</th>
        <th class="px-3 py-2">Date Released</th>
        <th class="px-3 py-2">Box Number</th>
        <th class="px-3 py-2 text-center">Action</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr class="hover:bg-gray-100 text-sm text-gray-800">
        <td class="px-3 py-2">a</td>
        <td class="px-3 py-2">b</td>
        <td class="px-3 py-2">c</td>
        <td class="px-3 py-2">d</td>
        <td class="px-3 py-2">e</td>
        <td class="px-3 py-2 text-center">
          <button
            class="inline-flex items-center justify-center p-1.5 text-red-600 border border-red-300 rounded hover:bg-red-50 transition"
            title="Delete"
          >
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
